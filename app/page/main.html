<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>Planiscope</title>
</head>
<body>
    <header>
        <label for="title-of-the-page">Planiscope</label>
        <ul>
            <li id="__reduce"></li>
            <li id="__zoom"></li>
            <li id="__destroy"></li>
        </ul>
    </header>
    <main>
        
        <!-- NavBar -->
        <aside>
            <div class="navbar-element-container navbar-element-selected">
                <p>Dashbord</p>
            </div>
            <div class="navbar-element-container" id="week-section">
                <p>Week</p>
            </div>
            <div class="navbar-element-container">
                <p>Day</p>
            </div>
            <div class="navbar-element-container">
                <p>Settings</p>
            </div>
            <div class="navbar-element-container">
                <p>Dev info</p>
            </div>
        </aside>


        <!-- Display Zone -->
        <div class="display">
            <div id="display-1">
                <div id="profile-container">
                    <div class="image-container" id="image-container">
                        <img src="../../assets/images/profiles/python.png" alt="photo de profile">
                    </div>
                    <p>Pseudo</p>
                    <div class="profile-description">Steak<span id="steak"> 03</span></div>
                </div>
                <div id="sommary-container">
                    <div class="sommary-week">sommary 1</div>
                    <div class="sommary-week">sommary 2</div>
                    <div class="sommary-week">sommary 3</div>
                    <div class="sommary-day">Day 1</div>
                    <div class="sommary-day">Day 2</div>
                    <div class="sommary-day">Day 3</div>
                </div>
            </div>
            <div id="display-2">
                <div id="graph-container">Graphe</div>
                <div id="calender-container">Calendrier</div>
            </div>
        </div>

    </main>
    <script src="../javascripts/base.js"></script>
    <script src="../javascripts/main.js"></script>
</body>
</html>
