<!DOCTYPE html>
<html lang="fr-FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/main.css">
    <title>TO-DO-LIST</title>
</head>
<body>
    <header>
        <label for="title-of-the-page">To-do-List</label>
        <ul>
            <li id="__reduce"></li>
            <li id="__zoom"></li>
            <li id="__destroy"></li>
        </ul>
    </header>
    <main>
        
        <!-- NavBar -->
        <aside>
            <div class="navbar-element-container navbar-element-selected">
                <p>Dashbord</p>
            </div>
            <div class="navbar-element-container">
                <p>Week</p>
            </div>
            <div class="navbar-element-container">
                <p>Day</p>
            </div>
            <div class="navbar-element-container">
                <p>Settings</p>
            </div>
            <div class="navbar-element-container">
                <p>Dev info</p>
            </div>
        </aside>


        <!-- Display Zone -->
        <div class="display">
            <div id="display-1">
                <div id="profile-container">Profile</div>
                <div id="sommary-container">Sommaraire</div>
            </div>
            <div id="display-2">
                <div id="graph-container">Graphe</div>
                <div id="calender-container">Calendrier</div>
            </div>
        </div>

    </main>
    <script src="../javascripts/base.js"></script>
    <script src="../javascripts/main.js"></script>
</body>
</html>
